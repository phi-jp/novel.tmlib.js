
<!DOCTYPE html>

<html ng-app>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Tutorial | tmlib.js</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>

        <!-- anguler -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        
        <script>
        function DemoCtrl($scope) {
            $scope.examples = [
                {
                    name: 'test',
                    description: 'text text text text',
                    url: 'novels/test.ks',
                },
                {
                    name: 'vertical',
                    description: 'text text text text',
                    url: 'novels/vertical.ks',
                },
                {
                    name: 'trace',
                    description: 'text text text text',
                    url: 'novels/trace.ks',
                },
                {
                    name: 'image',
                    description: 'text text text text',
                    url: 'novels/image.ks',
                },
                {
                    name: 'sound',
                    description: 'text text text text',
                    url: 'novels/sound.ks',
                },
                {
                    name: 'call',
                    description: 'text text text text',
                    url: 'novels/call.ks',
                },
                {
                    name: 'select',
                    description: 'text text text text',
                    url: 'novels/select.ks',
                },
            ];
            $scope.reload = function(name) {
                var preview = document.querySelector("#preview");
                preview.src = "test.html?novel=" + this.example.url;
                
                console.dir(this.example.name);
            };
        };
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html">tmlib.novel.js</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./usage.html">Usage</a></li>
                        <li><a href="http://tmlife.net" target="_blank">Blog</a></li>
                        <li><a href="https://twitter.com/phi_jp" target="_blank">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            
            <div class="row">
                <div class="sidebar col-lg-3" ng-controller="DemoCtrl">
                    <ol class="well">
                        <h4 style="text-align:center;">Table of contents</h4>
                        <div ng-repeat="example in examples">
                            <li ng-click='reload();'>
                                <a href=#{{example.url}}>{{example.name}}</a>
                            </li>
                        </div>
                    </ol>
                </div>
                <div class="col-lg-9">
                    <div class="page-header">
                        <h1>
                            Test
                        </h1>
                    </div>
                    <div>
                        <iframe id="preview" width=500 height=465></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Github ribbon -->
        <a href="https://github.com/phi-jp/tmlib.novel.js/" target="_blank"><img style="position: fixed; top: 0; right: 0; border: 0; z-index: 9999;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

        <style>
        body {
            padding-top: 80px;
        }

        @media(min-width:1200px) {
            .container {
                width: 1000px;
            }
        }
        
        .page-header {
            border-bottom: 1px solid #eee;
            margin: 40px 0 20px;
            padding-bottom: 9px;
        }

        .sidebar .well {
            padding: 19px 15px;
            min-width: 220px;
        }

        .sidebar .affix {
            top: 100px;
        }

        .sidebar ol {
            font-size: 16px;
            list-style-type: decimal;
            list-style-position: inside;
        }
        .sidebar ol>li>a {
            display: inline-block;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        


        </style>
        

    </body>
</html>
